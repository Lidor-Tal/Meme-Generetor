<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="initGallery()">
    <h1>MemeGen</h1>

    <div class="gallery">
        <div id="gallery-container" class="gallery-container">

        </div>
    </div>

    <div class="meme-Editor close">
        <section class="input-txt">
            <input type="text" name="txt">
            <button onclick="setLineTxt()">submit</button>
            <input type="color" oninput="changeColor(value)" onchange="saveColor(value)">
        </section>

        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>
    </div>



    <script src="js/service/utill.js"></script>
    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-Controller.js"></script>
</body>

</html>
